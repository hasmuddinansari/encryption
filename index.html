<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Encryption and Decryption</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<style>
    /* Custom CSS */
    .form-label {
        color: #999; /* Lighter gray color */
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Secure Encryption and Decryption</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#encryptTab">Encrypt</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#decryptTab">Decrypt</a>
        </li>
    </ul>
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="encryptTab">
            <div class="form-group">
                <label for="plainTextInput" class="form-label">Message to Encrypt:</label>
                <textarea class="form-control" id="plainTextInput" rows="5" placeholder="Enter your message to encrypt"></textarea>
            </div>
            <div class="form-group">
                <label for="encryptPasswordInput" class="form-label">Encryption Password:</label>
                <input type="text" class="form-control" id="encryptPasswordInput" placeholder="Enter encryption password">
            </div>
            <button class="btn btn-primary" onclick="encryptMessage()">Encrypt Message</button>
            <p class="mt-3" id="encryptedMessage"></p>
        </div>
        <div class="tab-pane fade" id="decryptTab">
            <div class="form-group">
                <label for="encryptedTextInput" class="form-label">Encrypted Message:</label>
                <textarea class="form-control" id="encryptedTextInput" rows="5" placeholder="Enter encrypted message"></textarea>
            </div>
            <div class="form-group">
                <label for="decryptPasswordInput" class="form-label">Decryption Password:</label>
                <input type="text" class="form-control" id="decryptPasswordInput" placeholder="Enter decryption password">
            </div>
            <button class="btn btn-primary" onclick="decryptMessage()">Decrypt Message</button>
            <p class="mt-3" id="decryptedMessage"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
